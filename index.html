<!DOCTYPE html>

<head>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    
    <div class="ui secondary vertical pointing menu" id="webNav">
        <div id="aboutMe">
            <img src="https://semantic-ui.com/images/avatar2/large/molly.png" alt="avatar" srcset="">

        <a class="active item">

        </a>

        </a>
        <a class="item">
          Skills
        </a>
        <a class="item">
            Projects
        </a>
        <a class="item">
            Contact
        </a>
        <div class="socialBtns">
            <button class="ui icon button" href="https://github.com/emily-reinhart">
                <i class="github icon"></i>
            </button>
            <button class="ui icon button" href="mailto:emily.reinhart@utexas.edu">
                <i class="envelope icon"></i>
            </button>
        </div>
    </div>
    <div class="ui secondary vertical pointing menu hidden" id="mobileNav">
        <button class="ui basic icon button hide" id="hideNav"><i class="close icon" style="font-size: 1.7em;"></i>
        </button>
        <div id="aboutMe">
            <img src="https://semantic-ui.com/images/avatar2/large/molly.png" alt="avatar" srcset="">
            <p class="ui medium header">FirstName LastName</p>

        <a class="item">

        <a class="item">

        </a>
        <a class="item">
            Projects
        </a>
        <a class="item">
            Contact
        </a>
        <div class="socialBtns">
            <button class="ui icon button" href="https://github.com/emily-reinhart">
                <i class="github icon"></i>
            </button>
            <button class="ui icon button" href="mailto:emily.reinhart@utexas.edu">
                <i class="envelope icon"></i>
            </button>
        </div>
    </div>
    <button class="ui basic icon button" id="showNav"><i class="circle outline icon" style="font-size: 1.7em;"></i>

    <div class="ui container">

    </div>
    <script>
        $("#showNav").click(function(){
            $("#mobileNav").toggleClass("hidden");
            $("#showNav").toggleClass("hide");
            $("#hideNav").toggleClass("hide");
        })
        $("#hideNav").click(function(){
            $("#mobileNav").toggleClass("hidden");
            $("#hideNav").toggleClass("hide");
            $("#showNav").toggleClass("hide");
        })
    </script>
</body>
</html>
